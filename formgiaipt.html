<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 2000px;
            height: 650px;
        }

        h1 {
            font-size: 27px;
            text-align: left;
            margin-bottom: 50px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 35px;
        }

        .input-group input {
            flex: 1;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 14px;
            padding: 10px 5px;
            margin: 0 5px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #ff6600;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff6600;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Giải Phương Trình Bậc 2</h1>
        <div class="input-group">
            <input type="text" placeholder="Nhập a" id="input-a">
            <input type="text" placeholder="Nhập b" id="input-b">
            <input type="text" placeholder="Nhập c" id="input-c">
        </div>
        <button class="btn" id="solve-btn">Giải Phương Trình</button>
        <div class="result" id="result">Kết quả</div>
    </div>
    <script>
        // Chưa thêm chức năng xử lý
    </script>
</body>
</html>
